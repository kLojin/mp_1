<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .hover-container {
      position: relative;
      display: inline-block;
    }

    .hover-container img {
      max-width: 100%;
      height: auto;
    }

    .hover-container .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      color: #000000; /* Set text color */
      font-size: 18px; /* Set text size */
      text-align: center;
      transition: opacity 0.3s ease-in-out;
    }

    .hover-container:hover img {
      opacity: 0;
    }

    .hover-container:hover .text-overlay {
      opacity: 1;
    }
  </style>
  <title>Image Text Hover Example</title>
</head>
<body>

  <div class="hover-container">
    <img src="images/for_use/images/alog.webp" alt="Your Image" height="100px" width="200px">
    <p class="text-overlay">Your Text</p>
  </div>

</body>
</html>
